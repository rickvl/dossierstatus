<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duim omhoog!</title>
  <style>
    :root {
      --bg: #0f1117;
      --panel: #161a22;
      --glow1: rgba(255, 215, 64, 0.8);
      --glow2: rgba(255, 215, 64, 0.45);
      --glow3: rgba(255, 215, 64, 0.25);
      --explode: #ff5722;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% -20%, #1b2030 0%, var(--bg) 50%);
      color: #e6e8ef;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(1100px, 92vw);
    }

    h1 { font-size: clamp(18px, 2.6vw, 28px); margin: 18px 0 14px; font-weight: 700; letter-spacing: 0.2px; }
    .subtitle { opacity: 0.8; margin-bottom: 18px; font-size: clamp(12px, 1.6vw, 14px); }

    .panel {
      background: linear-gradient(180deg, #151923, var(--panel));
      border: 1px solid #222838;
      border-radius: 20px;
      padding: clamp(14px, 2.5vw, 22px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45), inset 0 1px 0 rgba(255,255,255,0.04);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(16, minmax(34px, 1fr));
      gap: clamp(10px, 1.4vw, 16px);
      justify-items: center;
      align-items: center;
    }

    .stone {
      font-size: clamp(28px, 5vw, 48px);
      line-height: 1;
      color: rgba(0, 0, 0, 0.1); /* zwart en half transparant */
      transition: transform 0.3s ease, filter 0.3s ease, color 0.3s ease;
    }

    .stone.on {
      color: gold; /* goud wanneer actief */
      filter: drop-shadow(0 0 6px var(--glow1))
              drop-shadow(0 0 12px var(--glow2))
              drop-shadow(0 0 20px var(--glow3));
    }

    .stone.explode {
      transform: scale(1.8) rotate(30deg);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.8s ease;
    }

    .controls {
      display: flex; gap: 10px; align-items: center; margin-bottom: 14px; flex-wrap: wrap;
    }

    button {
      background: #1f2432;
      color: #e6e8ef;
      border: 1px solid #2a3042;
      border-radius: 12px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }
    button:hover { transform: translateY(-1px); background: #22283a; border-color: #3a4158; }
    button:active { transform: translateY(0); }

    @media (max-width: 640px) {
      .grid { grid-template-columns: repeat(10, 1fr); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- <h1>Top gedaan, weer meerdere dossiers afgerond! üëç</h1> -->
    <h1>Het bijstandsteam is goed op weg en er zijn al meerdere dossiers ingestuurd naar het OM! üëç</h1>
    <div class="panel">
      <div class="controls">
        <button id="minus">-</button>
        <span id="targetDisplay"></span>
        <button id="plus">+</button>
      </div>
      <div id="grid" class="grid" aria-label="Raster met 160 duimpjes" role="grid"></div>
    </div>
  </div>

  <script>
    const TOTAL_BULBS = 160;
    let TARGET_LIT = parseInt(localStorage.getItem("TARGET_LIT")) || 4;
    const STEP_MS = 400;
    const PAUSE_AFTER_FILLED_MS = 5000;

    const grid = document.getElementById('grid');

    const stones = [];
    for (let i = 0; i < TOTAL_BULBS; i++) {
      const stone = document.createElement('div');
      stone.className = 'stone';
      stone.textContent = 'üëç';
      stone.setAttribute('role', 'gridcell');
      stone.setAttribute('aria-label', `Duimpje ${i + 1}`);
      grid.appendChild(stone);
      stones.push(stone);
    }

    let intervalId = null;
    let pauseTimeout = null;

    function turnOffAll() {
      stones.forEach(s => s.classList.remove('on', 'explode'));
    }

    function getRandomOffStone() {
      const off = stones.filter(s => !s.classList.contains('on'));
      if (off.length === 0) return null;
      const idx = Math.floor(Math.random() * off.length);
      return off[idx];
    }

    function clearTimers() {
      if (intervalId) { clearInterval(intervalId); intervalId = null; }
      if (pauseTimeout) { clearTimeout(pauseTimeout); pauseTimeout = null; }
    }

    function checkAllOn() {
      return stones.every(s => s.classList.contains('on'));
    }

    function explodeAll() {
      stones.forEach(s => s.classList.add('explode'));
      setTimeout(() => {
        turnOffAll();
        startCycle();
      }, 3000);
    }

    function startCycle() {
      clearTimers();
      turnOffAll();
      let litCount = 0;

      intervalId = setInterval(() => {
        const stone = getRandomOffStone();
        if (!stone) {
          clearInterval(intervalId);
          intervalId = null;
          if (checkAllOn()) {
            explodeAll();
          }
          return;
        }
        stone.classList.add('on');
        litCount++;

        if (litCount >= TARGET_LIT) {
          clearInterval(intervalId);
          intervalId = null;
          pauseTimeout = setTimeout(() => {
            startCycle();
          }, PAUSE_AFTER_FILLED_MS);
        }
      }, STEP_MS);
    }

    // plus/min knoppen
    document.getElementById("targetDisplay").textContent = `Dossiers: ${TARGET_LIT}`;

    document.getElementById("minus").addEventListener("click", () => {
      if (TARGET_LIT > 1) {
        TARGET_LIT--;
        localStorage.setItem("TARGET_LIT", TARGET_LIT);
        location.reload();
      }
    });

    document.getElementById("plus").addEventListener("click", () => {
      if (TARGET_LIT < TOTAL_BULBS) {
        TARGET_LIT++;
        localStorage.setItem("TARGET_LIT", TARGET_LIT);
        location.reload();
      }
    });

    window.addEventListener('load', startCycle);
  </script>
</body>
</html>
