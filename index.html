<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keigoed gedaan!</title>
  <style>
    :root {
      --bg: #0f1117;
      --panel: #161a22;
      --stone-base: #4b4033;
      --stone-dark: #2e261d;
      --stone-light: #6e5a44;
      --stone-glow1: rgba(255, 215, 64, 0.7);
      --stone-glow2: rgba(255, 215, 64, 0.4);
      --stone-glow3: rgba(255, 215, 64, 0.2);
      --stone-gold-core: #ffe082;
      --stone-gold-mid: #ffd54f;
      --stone-gold-edge: #f9a825;
      --explode: #ff5722;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% -20%, #1b2030 0%, var(--bg) 50%);
      color: #e6e8ef;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(1100px, 92vw);
    }

    h1 { font-size: clamp(18px, 2.6vw, 28px); margin: 18px 0 14px; font-weight: 700; letter-spacing: 0.2px; }
    .subtitle { opacity: 0.8; margin-bottom: 18px; font-size: clamp(12px, 1.6vw, 14px); }

    .panel {
      background: linear-gradient(180deg, #151923, var(--panel));
      border: 1px solid #222838;
      border-radius: 20px;
      padding: clamp(14px, 2.5vw, 22px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45), inset 0 1px 0 rgba(255,255,255,0.04);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(16, minmax(34px, 1fr));
      gap: clamp(10px, 1.4vw, 16px);
      justify-items: center;
      align-items: center;
    }

    .stone {
      width: clamp(42px, 6vw, 66px);
      aspect-ratio: 1 / 1;
      border-radius: 45% 55% 50% 60% / 60% 50% 55% 45%; /* grillige vorm */
      background: radial-gradient(circle at 35% 35%, var(--stone-light) 0%, var(--stone-base) 60%, var(--stone-dark) 100%);
      border: 1px solid rgba(0,0,0,0.5);
      box-shadow: inset -3px -3px 6px rgba(0,0,0,0.5), inset 2px 2px 4px rgba(255,255,255,0.05);
      position: relative;
      overflow: hidden;
      transition: background 220ms ease, box-shadow 220ms ease, transform 0.3s ease;
    }

    /* subtiele korrel textuur */
    .stone::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 4px 4px;
      mix-blend-mode: overlay;
      opacity: 0.35;
    }

    /* Highlight glans */
    .stone::after {
      content: "";
      position: absolute;
      top: 20%;
      left: 20%;
      width: 38%;
      height: 28%;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      filter: blur(4px);
      transform: rotate(-20deg);
    }

    .stone.on {
      background: radial-gradient(circle at 35% 35%, var(--stone-gold-core) 0%, var(--stone-gold-mid) 50%, var(--stone-gold-edge) 100%);
      box-shadow:
        0 0 12px 3px var(--stone-glow1),
        0 0 26px 12px var(--stone-glow2),
        0 0 50px 20px var(--stone-glow3);
    }

    .stone.explode {
      background: radial-gradient(circle at 30% 30%, #fff 0%, var(--explode) 40%, #000 100%);
      transform: scale(1.7) rotate(25deg);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.8s ease;
    }

    .controls {
      display: flex; gap: 10px; align-items: center; margin-bottom: 14px; flex-wrap: wrap;
    }

    button {
      background: #1f2432;
      color: #e6e8ef;
      border: 1px solid #2a3042;
      border-radius: 12px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }
    button:hover { transform: translateY(-1px); background: #22283a; border-color: #3a4158; }
    button:active { transform: translateY(0); }

    .status { opacity: 0.85; font-size: 14px; }

    @media (max-width: 640px) {
      .grid { grid-template-columns: repeat(10, 1fr); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Kei goed gedaan! Weer een dossier afgerond.</h1>
    <div class="subtitle">Er zijn al 5 dossiers afgerond door het bijstandsteam.</div>

    <div class="panel">
      <div class="controls">
        <button id="restart" aria-label="Herstart cyclus">Herstart</button>
        <span class="status" visable="false" id="status">Status: klaar voor startâ€¦</span>
      </div>
      <div id="grid" class="grid" aria-label="Raster met 160 keien" role="grid"></div>
    </div>
  </div>

  <script>
    const TOTAL_BULBS = 160;
    const TARGET_LIT = 5;
    const STEP_MS = 2000;
    const PAUSE_AFTER_FILLED_MS = 5000;

    const grid = document.getElementById('grid');
    const statusEl = document.getElementById('status');
    const restartBtn = document.getElementById('restart');

    const stones = [];
    for (let i = 0; i < TOTAL_BULBS; i++) {
      const stone = document.createElement('div');
      stone.className = 'stone';
      stone.setAttribute('role', 'gridcell');
      stone.setAttribute('aria-label', `Gouden kei ${i + 1}`);
      grid.appendChild(stone);
      stones.push(stone);
    }

    let intervalId = null;
    let pauseTimeout = null;

    function setStatus(text) {
      //statusEl.textContent = text;
      statusEl.textContent = "";
    }

    function turnOffAll() {
      stones.forEach(s => s.classList.remove('on', 'explode'));
    }

    function getRandomOffStone() {
      const off = stones.filter(s => !s.classList.contains('on'));
      if (off.length === 0) return null;
      const idx = Math.floor(Math.random() * off.length);
      return off[idx];
    }

    function clearTimers() {
      if (intervalId) { clearInterval(intervalId); intervalId = null; }
      if (pauseTimeout) { clearTimeout(pauseTimeout); pauseTimeout = null; }
    }

    function checkAllOn() {
      return stones.every(s => s.classList.contains('on'));
    }

    function explodeAll() {
      setStatus('Alle keien lichten op! ðŸ’¥ Ze barsten uit elkaar!');
      stones.forEach(s => s.classList.add('explode'));
      setTimeout(() => {
        turnOffAll();
        setStatus('Alles gereset, opnieuw beginnenâ€¦');
        startCycle();
      }, 3000);
    }

    function startCycle() {
      clearTimers();
      turnOffAll();
      let litCount = 0;
      setStatus('Cyclus gestart: zet elke 2s een willekeurige kei aanâ€¦');

      intervalId = setInterval(() => {
        const stone = getRandomOffStone();
        if (!stone) {
          clearInterval(intervalId);
          intervalId = null;
          if (checkAllOn()) {
            explodeAll();
          }
          return;
        }
        stone.classList.add('on');
        litCount++;
        setStatus(`Er licht${litCount === 1 ? 't' : 'en'} nu ${litCount} van de ${TARGET_LIT} keien opâ€¦`);

        if (litCount >= TARGET_LIT) {
          clearInterval(intervalId);
          intervalId = null;
          setStatus('Doel bereikt: 5 lichten op. Wachten 5 secondenâ€¦');
          pauseTimeout = setTimeout(() => {
            setStatus('Opnieuw beginnenâ€¦');
            startCycle();
          }, PAUSE_AFTER_FILLED_MS);
        }
      }, STEP_MS);
    }

    window.addEventListener('load', startCycle);
    restartBtn.addEventListener('click', () => {
      setStatus('Handmatige herstartâ€¦');
      startCycle();
    });
  </script>
</body>
</html>
